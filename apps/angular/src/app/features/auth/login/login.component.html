<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">

	<mat-form-field *ngIf="loginForm.controls.email as email">
		<mat-label>Email:</mat-label>
		<input matInput [formControl]="email" />
		<mat-error *ngIf="email.hasError('required')">
			Email is required
		</mat-error>
		<mat-error *ngFor="let error of getFieldErrors(email); trackBy: trackByErrorType">
			{{error}}
		</mat-error>
	</mat-form-field>

	<mat-form-field *ngIf="loginForm.controls.password as password" class="form__field">
		<mat-label>Password</mat-label>
		<camp-password-field [formControl]="password"></camp-password-field>
		<mat-error *ngIf="password.hasError('required')">
			Password is required
		</mat-error>
		<mat-error *ngFor="let error of getFieldErrors(password); trackBy: trackByErrorType">
			{{error}}
		</mat-error>
	</mat-form-field>

	<button mat-flat-button color="primary" type="submit">Sign in</button>
</form>
<nav class="navigation">
	<a routerLink="/home/registration" mat-raised-button>Sign up</a>
	<a routerLink="/anime" mat-raised-button>Anime Table</a>
</nav>
