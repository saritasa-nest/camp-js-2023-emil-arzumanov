<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">

	<mat-form-field *ngIf="loginForm.controls.email as email">
		<mat-label>Email:</mat-label>
		<input matInput [formControl]="email" />
		<mat-error *ngIf="email.hasError('required')">
			Email is required
		</mat-error>
		<mat-error *ngFor="let error of getFieldErrors(email)">
			{{error}}
		</mat-error>
	</mat-form-field>

	<mat-form-field *ngIf="loginForm.controls.password as password">
		<mat-label>Password</mat-label>
		<input matInput [formControl]="password" [type]="hidePassword ? 'password' : 'text'">
		<mat-error *ngIf="password.hasError('required')">
			Password is required
		</mat-error>
		<mat-error *ngFor="let error of getFieldErrors(password)">
			{{error}}
		</mat-error>
		<button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
			[attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
			<mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>
	</mat-form-field>

	<button mat-flat-button color="primary" type="submit">Sign in</button>
</form>
<nav class="navigation">
	<a routerLink="/home/registration" mat-raised-button>Sign up</a>
	<a routerLink="/anime" mat-raised-button>Anime</a>
</nav>
