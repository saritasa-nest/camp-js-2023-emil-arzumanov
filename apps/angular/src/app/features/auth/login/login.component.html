<form [formGroup]="loginForm">
	<fieldset>
		<legend>Login</legend>
		<div class="form-field">
			<label>Email:</label>
			<input name="email" formControlName="email" />
		</div>
		<div class="form-field">
			<label>Password:</label>
			<input name="password" formControlName="password" type="password" />
		</div>
	</fieldset>
	<div class="form-buttons">
		<button type="submit" class="button button-primary">Login</button>
	</div>
</form>
<a routerLink="/home" mat-raised-button>Profile</a>
<a routerLink="/home/registration" mat-raised-button>Sign up</a>
<a routerLink="/anime" mat-raised-button>Table</a>
