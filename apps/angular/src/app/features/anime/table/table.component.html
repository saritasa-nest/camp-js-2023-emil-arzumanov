<div *ngIf="animeList$ | async as animeList">
	<table
		mat-table
		[dataSource]="animeList.results"
		matSort
		matSortActive="created"
		matSortDisableClear
		matSortDirection="desc"
		aria-describedby="anime list"
	>
		<!-- Image Column -->
		<ng-container matColumnDef="image">
			<th class="poster-column__header" mat-header-cell *matHeaderCellDef>Image</th>
			<td class="poster-column__poster-row" mat-cell *matCellDef="let row">
				<img class="poster-column__poster" [src]="row.image" alt="Poster" />
			</td>
		</ng-container>

		<!-- Title Eng Column -->
		<ng-container matColumnDef="titleEng">
			<th mat-header-cell *matHeaderCellDef>Title Eng</th>
			<td mat-cell *matCellDef="let row">{{ row.titleEng }}</td>
		</ng-container>

		<!-- Title Jpn Column -->
		<ng-container matColumnDef="titleJpn">
			<th mat-header-cell *matHeaderCellDef>Title Jpn</th>
			<td mat-cell *matCellDef="let row">{{ row.titleJpn }}</td>
		</ng-container>

		<!-- Aired Start Column -->
		<ng-container matColumnDef="airedStart">
			<th mat-header-cell *matHeaderCellDef>Aired start</th>
			<td mat-cell *matCellDef="let row">{{ row.aired.start | date }}</td>
		</ng-container>

		<!-- Type Column -->
		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef>Type</th>
			<td mat-cell *matCellDef="let row">{{ row.type }}</td>
		</ng-container>

		<!-- Status Column -->
		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef>Status</th>
			<td mat-cell *matCellDef="let row">{{ row.status }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
