<div class="example-container mat-elevation-z8">
	<div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
		<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
		<div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
			GitHub's API rate limit has been reached. It will be reset in one minute.
		</div>
	</div>

	<div class="example-table-container">
		<table
			mat-table
			[dataSource]="animeList"
			class="example-table"
			matSort
			matSortActive="created"
			matSortDisableClear
			matSortDirection="desc"
		>
			<!-- Image Column -->
			<ng-container matColumnDef="image">
				<th mat-header-cell *matHeaderCellDef>Image</th>
				<td mat-cell *matCellDef="let row">
					<img [src]="row.image" alt="Anime image" />
				</td>
			</ng-container>

			<!-- Title Eng Column -->
			<ng-container matColumnDef="titleEng">
				<th mat-header-cell *matHeaderCellDef>Title Eng</th>
				<td mat-cell *matCellDef="let row">{{ row.titleEng }}</td>
			</ng-container>

			<!-- Title Jpn Column -->
			<ng-container matColumnDef="titleJpn">
				<th mat-header-cell *matHeaderCellDef>Title Jpn</th>
				<td mat-cell *matCellDef="let row">{{ row.titleJpn }}</td>
			</ng-container>

			<!-- Aired Start Column -->
			<ng-container matColumnDef="airedStart">
				<th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Aired start</th>
				<td mat-cell *matCellDef="let row">{{ row.aired.start }}</td>
			</ng-container>

			<!-- Type Column -->
			<ng-container matColumnDef="type">
				<th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Type</th>
				<td mat-cell *matCellDef="let row">{{ row.type }}</td>
			</ng-container>

			<!-- Status Column -->
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Status</th>
				<td mat-cell *matCellDef="let row">{{ row.status }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</div>

	<mat-paginator
		[length]="animeList.length"
		[pageSize]="25"
		aria-label="Select page of GitHub search results"
	></mat-paginator>
</div>
