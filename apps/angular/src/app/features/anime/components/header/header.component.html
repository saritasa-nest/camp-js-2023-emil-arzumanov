<header class="header">
	<ng-container *ngIf="isLoggedIn$ | async; else notAuthorized">
		<a routerLink="/home" mat-raised-button>Home Page</a>
		<a routerLink="/anime/table" routerLinkActive="active-link" mat-raised-button>Anime table</a>
		<button *ngIf="isLoggedIn$ | async" type="button" mat-raised-button color="primary" (click)="logout()">Log out</button>
	</ng-container>

	<ng-template #notAuthorized>
		<a routerLink="/home" mat-raised-button>Login</a>
	</ng-template>
</header>
