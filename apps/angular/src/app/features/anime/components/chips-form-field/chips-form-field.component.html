<mat-form-field *ngIf="filteredFruits$ | async as studioNames" class="example-chip-list">
	<mat-label>Favorite Fruits</mat-label>
	<mat-chip-grid #chipGrid aria-label="Fruit selection">
		<mat-chip-row *ngFor="let fruit of fruits" (removed)="remove(fruit)">
			{{fruit}}
			<button type="button" matChipRemove [attr.aria-label]="'remove ' + fruit">
				<mat-icon>cancel</mat-icon>
			</button>
		</mat-chip-row>
	</mat-chip-grid>
	<input placeholder="New Fruit..."
		[formControl]="fruitControl"
		[matChipInputFor]="chipGrid"
		[matAutocomplete]="auto"
		[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
		(matChipInputTokenEnd)="add($event)"/>
	<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
		<mat-option *ngFor="let studioName of studioNames">
			{{studioName}}
		</mat-option>
	</mat-autocomplete>
</mat-form-field>
