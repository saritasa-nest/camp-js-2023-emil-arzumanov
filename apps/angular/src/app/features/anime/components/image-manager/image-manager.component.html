<mat-label>File matInput</mat-label>
<button mat-icon-button matPrefix type="button" (click)="fileInput.click()">
	<mat-icon>attach_file</mat-icon>
</button>
<input type="text" readonly matInput [value]="value"/>
<input type="file" hidden #fileInput accept=".jpg, .png, .webp" (change)="handleFileInputChange(fileInput.files)"/>
<ng-container *ngIf="value as imageUrl">
	<img class="poster" [src]="imageUrl" alt="image">
</ng-container>
<mat-error *ngIf="formControl.hasError('wrongImage')">Try different image</mat-error>
