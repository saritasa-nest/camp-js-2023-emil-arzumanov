<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BookApp</title>
		<link rel="stylesheet" href="./bookAppStyle.css" />
	</head>
	<body>
		<section class="header_section">
			<header class="header_section__header">
				<h1 class="header_section__h1">📚 Books app</h1>
			</header>
		</section>
		<section class="main_catalog">
			<section class="main_catalog__books">books</section>
			<aside class="main_catalog__filter">
				<h3>FILTERS</h3>
				<label class="search_input">
					<img src="./imgs/heroicons_magnifying-glass.svg" alt="heroicons_magnifying-glass" />
					<input type="text" placeholder="e.g. “Refactoring”" />
				</label>
				<section class="checkbox">
					<input type="checkbox" name="scales" />
					<label for="scales">Show comics</label>
				</section>
			</aside>
		</section>
	</body>
</html>
